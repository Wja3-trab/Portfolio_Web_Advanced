<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="myTitle">
        <h1 class="Title">Takenlijst</h1>
      </div>
      <div class="myForm">
        <form action="" class="createTask">
          <label id="taskLabel" for="newTask">Taak: </label>
          <input type="text" id="crntTask" required />
          <button class="addTask" type="submit">Add Task</button>
          <select id="taskLevel">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </form>
      </div>
      <div class="myTasks">
        <ul class="myList">
        </ul>
      </div>
    </div>
  </body>
</html>
