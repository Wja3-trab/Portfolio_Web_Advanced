<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="myTitle">
        <h1 class="Title">Takenlijst</h1>
      </div>
      <div class="myForm">
        <form action="" class="createTask">
          <label id="taskLabel" for="newTask">Task: </label>
          <input type="text" id="crntTask" />
          <button class="addTask" type="submit">Add Task</button>
        </form>
      </div>
      <div class="myTasks">
        <ul class="myList">
            <li class="easy">Het vuilnis buiten zetten</li>
            <li class="medium">De vloer dwijlen</li>
            <li class="hard">De salon verven</li>
        </ul>
      </div>
    </div>
  </body>
</html>
